<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>АвДар Хэтэвч</title>
  <script>
    window.onload = function() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        // Redirect to Google Play
        window.location.href = "https://appdistribution.firebase.dev/i/2583ecdc3d775dda";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        // Redirect to App Store
        window.location.href = "https://testflight.apple.com/join/mU7ZWgUe";
      } else {
        // Optional: Redirect to a fallback website
        window.location.href = "https://www.avdar.io";
      }
    }
  </script>
</head>
<body>
  <p>Түр хүлээнэ үү...</p>
</body>
</html>
